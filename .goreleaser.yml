env:
  - GO111MODULE=on
  - GOPROXY=https://goproxy.io
before:
  hooks:
    - make deps
builds:
  - env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w
    main: ./cmd/pgrok/main.go
    id: pgrok
    binary: pgrok
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - amd64
      - arm64
      - 386
      - arm
  - env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w
    main: ./cmd/pgrokd/main.go
    id: pgrokd
    binary: pgrokd
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - amd64
      - arm64
      - 386
      - arm
checksum:
  name_template: "checksums.txt"
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
archives:
  - replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
    format_overrides:
      - goos: windows
        format: zip
brews:
  - name: pgrok
    github:
      owner: jerson
      name: homebrew-tap
    commit_author:
      name: Gerson Alexander Pardo Gamez
      email: jeral17@gmail.com
    folder: Formula
    homepage: "https://github.com/jerson/pgrok"
    description: "Introspected tunnels to localhost a fork from pgrok."
    test: |
      system "#{bin}/pgrok -v"
dockers:
  - image_templates:
      - 'jerson/pgrok:amd64-{{ .Tag }}'
      - 'jerson/pgrok:amd64-latest'
    goos: linux
    goarch: amd64
    goarm: ''
    binaries:
      - pgrok
      - pgrokd
  - image_templates:
      - 'jerson/pgrok:arm64-{{ .Tag }}'
      - 'jerson/pgrok:arm64-latest'
    goos: linux
    goarch: '
    goarm: arm64
    binaries:
      - pgrok
      - pgrokd